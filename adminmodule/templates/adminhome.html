<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    {%block content%}
    <div class="container">
        {% for message in messages %}
            <h3 style="color:black">
            {{message}}
            </h3>
        {% endfor%}
    </div>
    <div class="container">
        <button class="btn btn-lg btn-light"  data-toggle="modal" data-target="#addPost">Add Blog Post</button>
        <button class="btn btn-lg "  data-toggle="modal" data-target="#editPost">Edit Blog Post</button> 
        <a class="btn btn-lg btn-light" role="button" href="{% url 'admin_module:replyCommentsPg' %}">Reply Comments</a>
    </div>

    <!-- modal add post -->
    <div class="modal fade" id="addPost" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form method="POST" action="{% url 'admin_module:adminHomepg' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{formBlog.as_p}}
                <div class="text-center">         
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" name='addBlog' value='add blog'>Add Contents</button>
                </div>
            </form>
            </div>     
        </div>
        </div>
    </div>
  
    <!-- modal edit post -->
    <div class="modal fade" id="editPost" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form method="POST" action="{% url 'admin_module:adminHomepg' %}"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{formBlogEdit.as_p}}
                <div class="text-center">         
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" name='editBlog' value='add blog'>Edit Contents</button>
                </div>
            </form>
            </div>     
        </div>
        </div>
    </div>

    {%endblock%}
</body>
</html>
